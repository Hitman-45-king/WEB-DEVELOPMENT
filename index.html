<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #34495e;
            line-height: 1.6;
        }
        img {
            display: block;
            margin: 20px auto;
            border: 3px solid #3498db;
            border-radius: 10px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #2980b9;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage created to demonstrate the basics of web development using HTML, CSS, and JavaScript.</p>
    <img src="https://via.placeholder.com/300" alt="Sample Image">
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    <button onclick="showAlert()">Click Me!</button>

    <!-- JavaScript Interactivity -->
    <script>
        function showAlert() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
